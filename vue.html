<!DOCTYPE html>
<html>
  <body>
    <div id="app">
      <p>{{count}}</p>
      <button @click="add">プラス！</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          count: 0,
        },
        methods: {
          add() {
            this.count = this.count + 1;
          },
        },
      });
    </script>
  </body>
</html>
