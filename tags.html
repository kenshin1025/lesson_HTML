<!DOCTYPE html>

<html>
  <head>
    <title>ページのタイトル</title>
  </head>

  <body>
    <h1>これは見出し</h1>
    <h2>これは見出し</h2>
    <h3>これは見出し</h3>
    <h4>これは見出し</h4>
    <h5>これは見出し</h5>
    <h6>これは見出し</h6>
    <p>これは段落</p>
    <p>これも段落</p>
    <!-- <br />は改行タグ（後ろにスラッシュがついてるやつは一つだけで使える） -->
    <br />
    <!-- これより下のタグは自動で改行されない -->
    <span>行内の文字</span>
    <span>行内の文字</span>
    <br />
    <strong>太文字</strong>
    <a href="https://github.com/SystemEngineeringTeam?type=source"
      >これはリンク</a
    >
    <p>タグは<br />タグの中にも<strong>書ける</strong></p>
  </body>
</html>
